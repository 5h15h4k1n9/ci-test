name: Release Automation

on:
  release:
    types:
      - created

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.build-and-test.outcome }}
    steps:
      - uses: actions/checkout@v4

      - name: Build and test
        uses: ./.github/actions/build-and-test
        with:
          distribution: 'adopt-openj3213'
          java-version: '17'
          architecture: 'x64'

  configure-git:
    needs: build-and-test
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.configure-github.outcome }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        uses: ./.github/actions/configure-git
        with:
          user-name: ${{ secrets.USER_NAME }}
          user-mail: ${{ secrets.USER_MAIL }}

  extract-version:
    needs: configure-git
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.extract-version.outcome }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        uses: ./.github/actions/extract-version
        with:
          tag-name: ${{ github.event.release.tag_name }}

  delete-release:
    needs:
      - build-and-test
      - configure-git
      - extract-version
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Delete release if previous jobs failed
        run: |
          echo "Deleting release due to failure in previous jobs"
          curl -X DELETE \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/5h15h4k1n9/ci-test/releases/${{ github.event.release.id }}
      - name: Delete release tag if previous jobs failed
        run: |
          echo "Deleting release tag due to failure in previous jobs"
          curl -X DELETE \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/5h15h4k1n9/ci-test/git/refs/tags/${{ github.event.release.tag_name }}

